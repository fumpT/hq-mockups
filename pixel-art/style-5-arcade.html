* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #0a0a0a;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Press Start 2P', monospace;
  color: #fff;
}
.title { font-size: 32px; letter-spacing: 4px; margin-bottom: 6px; color: #FF4444; text-shadow: 4px 4px 0 #880000, -1px -1px 0 #FF8888; }
.subtitle { font-size: 13px; color: #AA4444; letter-spacing: 3px; margin-bottom: 50px; }
.scene { display: flex; align-items: flex-end; gap: 50px; padding: 40px; }
.character { display: flex; flex-direction: column; align-items: center; gap: 16px; }
.name { font-size: 14px; letter-spacing: 2px; text-shadow: 2px 2px 0 #333; }
canvas { image-rendering: pixelated; image-rendering: crisp-edges; }
.ground { width: 100%; max-width: 1200px; height: 4px; background: linear-gradient(90deg, transparent, #FF4444, #FF8844, #FF4444, transparent); margin-bottom: 30px; box-shadow: 0 0 20px rgba(255,68,68,0.3); }
/* Scanline overlay */
body::after {
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(0,0,0,0.08) 2px,
    rgba(0,0,0,0.08) 4px
  );
  pointer-events: none;
}
</style>
</head>

function render() {
  const scene = document.getElementById('scene');
  family.forEach(char => {
    const div = document.createElement('div');
    div.className = 'character';
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const grid = char.grid;
    const h = grid.length;
    const w = Math.max(...grid.map(r => r.length));
    canvas.width = w * SCALE;
    canvas.height = h * SCALE;
    canvas.style.width = (w * SCALE) + 'px';
    canvas.style.height = (h * SCALE) + 'px';
    for (let y = 0; y < h; y++) {
      for (let x = 0; x < grid[y].length; x++) {
        const ch = grid[y][x];
        if (ch !== '.' && char.palette[ch]) {
          ctx.fillStyle = char.palette[ch];
          ctx.fillRect(x * SCALE, y * SCALE, SCALE, SCALE);
        }
      }
    }
    const label = document.createElement('div');
    label.className = 'name';
    label.style.color = char.color;
    label.textContent = char.name;
    div.appendChild(canvas);
    div.appendChild(label);
    scene.appendChild(div);
  });
}
