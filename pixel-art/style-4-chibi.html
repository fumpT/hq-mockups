* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: linear-gradient(180deg, #1a0a2a 0%, #0f0a1a 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Press Start 2P', monospace;
  color: #fff;
}
.title { font-size: 30px; letter-spacing: 3px; margin-bottom: 6px; color: #FF69B4; text-shadow: 3px 3px 0 #8B2252; }
.subtitle { font-size: 13px; color: #AA6688; letter-spacing: 2px; margin-bottom: 50px; }
.scene { display: flex; align-items: flex-end; gap: 50px; padding: 40px; }
.character { display: flex; flex-direction: column; align-items: center; gap: 14px; }
.name { font-size: 12px; letter-spacing: 1px; }
canvas { image-rendering: pixelated; image-rendering: crisp-edges; }
.ground { width: 100%; max-width: 1200px; height: 6px; background: linear-gradient(90deg, transparent, #3A2A4A, transparent); margin-bottom: 30px; }
</style>

function render() {
  const scene = document.getElementById('scene');
  family.forEach(char => {
    const div = document.createElement('div');
    div.className = 'character';
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const grid = char.grid;
    const h = grid.length;
    const w = Math.max(...grid.map(r => r.length));
    canvas.width = w * SCALE;
    canvas.height = h * SCALE;
    canvas.style.width = (w * SCALE) + 'px';
    canvas.style.height = (h * SCALE) + 'px';
    for (let y = 0; y < h; y++) {
      for (let x = 0; x < grid[y].length; x++) {
        const ch = grid[y][x];
        if (ch !== '.' && char.palette[ch]) {
          ctx.fillStyle = char.palette[ch];
          ctx.fillRect(x * SCALE, y * SCALE, SCALE, SCALE);
        }
      }
    }
    const label = document.createElement('div');
    label.className = 'name';
    label.style.color = char.color;
    label.textContent = char.name;
    div.appendChild(canvas);
    div.appendChild(label);
    scene.appendChild(div);
  });
}
