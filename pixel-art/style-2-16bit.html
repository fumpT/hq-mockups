canvas { image-rendering: pixelated; image-rendering: crisp-edges; }
.ground { width: 100%; max-width: 1200px; height: 6px; background: linear-gradient(90deg, transparent, #2a2a3a, transparent); margin-bottom: 30px; }

function render() {
  const scene = document.getElementById('scene');
  family.forEach(char => {
    const div = document.createElement('div');
    div.className = 'character';
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const grid = char.grid;
    const h = grid.length;
    const w = Math.max(...grid.map(r => r.length));
    canvas.width = w * SCALE;
    canvas.height = h * SCALE;
    canvas.style.width = (w * SCALE) + 'px';
    canvas.style.height = (h * SCALE) + 'px';
    for (let y = 0; y < h; y++) {
      for (let x = 0; x < grid[y].length; x++) {
        const ch = grid[y][x];
        if (ch !== '.' && char.palette[ch]) {
          ctx.fillStyle = char.palette[ch];
          ctx.fillRect(x * SCALE, y * SCALE, SCALE, SCALE);
        }
      }
    }
    const label = document.createElement('div');
    label.className = 'name';
    label.style.color = char.color;
    label.textContent = char.name;
    div.appendChild(canvas);
    div.appendChild(label);
    scene.appendChild(div);
  });
}
